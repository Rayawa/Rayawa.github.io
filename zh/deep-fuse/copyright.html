  <h2>Neural Style服务器</h2>
  <p>深度熔合包含一个简易Web服务器，和一个Web界面，均由<a href="https://www.dartlang.org/">Dart语言</a>实现。在<a href="https://en.wikipedia.org/wiki/Apache_License">Apache 2.0许可</a>下开源，可以免费使用。</p>

<p>合成图像所使用的Neural Style工具及其涉及的技术也都是开源和公开发表的：</p>
<ul>
  <li><a href="http://arxiv.org/abs/1508.06576">论文</a></li>

</ul>
