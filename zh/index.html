<script>
(()=>{
  let lan = window.localStorage.language;
  if (lan) {
      if (lan === 'en') {
        window.location.replace("/");
      }
  } else {
    let hasZh = window.navigator.language.startsWith('zh');
    let hasOther = false;
    if (!hasZh) {
      for (let str of window.navigator.languages) {
        if (str.startsWith('zh')) {
          hasZh = true;
        } else if (!str.startsWith('en')) {
          hasOther = true;
        }
      }
      if (!hasZh || hasOther) {
        window.location.replace("/");
      }
    }
  }
})();
</script>
